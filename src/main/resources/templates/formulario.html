<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
			<form th:action="@{/formulario}" th:object="${persona}" method="post" enctype="multipart/form-data">
					<div class="form-group row" >
							<label class="col-sm-2 col-form-label" style="background:blue;">Identificación</label>
							<div class="col-sm-6" >
							<input type="text" th:field="*{identificacion}" class="form-control"/>
							</div>
					</div>	
					<div class="form-group row">
							<label class="col-sm-2 col-form-label">Nombres</label>
							<div class="col-sm-6" >
							<input type="text" th:field="*{nombres}" class="form-control"/>
							</div>
					</div>	
						
					<div class="form-group row">
							<label class="col-sm-2 col-form-label">Apellidos</label>
							<div class="col-sm-6" >
							<input type="text" th:field="*{apellidos}" class="form-control"/>
							</div>
					</div>	
					<div class="form-group row">
							<label for="file" class="col-sm-2 col-form-label">Foto</label>
							<div class="col-sm-6" >
							<input type="file" name="file" class="form-control"/>
							</div>
					</div>
						
					<div class="form-group row">		
							<div class="col-sm-6" >
							<input type="submit" value="Crear Persona" class="btn btn-primary"/>
							</div>
					</div>
						
					<input type="hidden" th:field="*{id}"/>
				</form>
	</div>		
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
